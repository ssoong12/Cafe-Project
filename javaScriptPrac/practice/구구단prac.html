    <title>구구단</title>
    <script>
        for (i=2; i<11; i++) {
            document.write('------'+i+'단-------', '<br>')
            for (j=1; j<11; j++ ) {
                document.write(i+'x'+j+' = '+ i*j, '<br>')
            }
        }
    </script>
